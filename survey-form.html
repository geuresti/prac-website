<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="layout.css">
  </head>

  <body>
    <form action="asd" method="post">

      <fieldset>
        <legend> Programming Language Survey </legend>

        <div>

          <div class="field">
            <label for="first-name"> First Name: </label>
            <input type="text" id="first-name" name="first_name">
          </div>

          <div class="field">
            <label for="last-name"> Last Name: </label>
            <input type="text" id="last-name" name="last_name">
          </div>

          <div class="field">
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email">
          </div>

          <div class="field-container">

            <div class="field">
              <label for="status"> Status: </label>
              <select id="status" name="status">
                <option value="student">student</option>
                <option value="instructor">instructor</option>
                <option value="administrator">administrator</option>
              </select>
            </div>

            <div class="field">
              <label for="date"> Date: </label>
              <input type="date" id="date" name="date">
            </div>

          </div>

          <div class="multi-select-container">

            <div>
              <p> Choose your favorite programming language: </p>
            </div>

            <div class="ms-sub-container">
              <div>
                <label>
                  Python
                  <input type="radio" name="python" value="python">
                </label>
              </div>
              <div>
                <label>
                  Javascript
                  <input type="radio" name="js" value="javascript">
                </label>
              </div>
              <div>
                <label>
                  C#
                  <input type="radio" name="c#" value="c#">
                </label>
              </div>
            </div>

          </div>

          <div class="comments">
            <label for="comments"> Comments: </label>
            <textarea id="comments" name="comments"></textarea>
          </div>

          <p></p>

          <div>
            <label for="terms"> Accept terms and conditions: </label>
            <input type="checkbox" id="terms" name="terms">
          </div>

          <div>
            <label for="newsletter">
              Sign up for our newsletter:
              <input type="checkbox" name="newsletter" checked>
            </label>
          </div>

          <p></p>

          <div class="btn-container">
            <button type="submit">Submit</button>
          </div>

        </div>
      </fieldset>

    <form>
  </body>
</html>
